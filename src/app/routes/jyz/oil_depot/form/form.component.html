<form nz-form [formGroup]="form" (ngSubmit)="_submitForm()" [nzLayout]="'vertical'">
    <nz-card [nzBordered]="false" [nzTitle]="title">

        <div nz-row [nzGutter]="16">

            <div nz-col nzMd="6" nzSm="12" nzXs="24">
                <div nz-form-item nz-row>
                    <div nz-form-label nz-col><label>仓库名称</label></div>
                    <div nz-form-control nz-col nzHasFeedback [nzValidateStatus]="depotname">
                        <nz-input formControlName="depotname" nzPlaceHolder="请输入仓库名称" nzSize="large" [nzDisabled]="!editable"></nz-input>
                        
                        <p nz-form-explain *ngIf="form.controls['depotname'].invalid && (form.controls['depotname'].dirty || form.controls['depotname'].touched) && form.controls['depotname'].errors.required">
                            请输入仓库名称
                        </p>                       
                    </div>    
               </div>
            </div>

            <div nz-col nzMd="6" nzSm="12" nzXs="24">
                <div nz-form-item nz-row>
                    <div nz-form-label nz-col><label>油品名称</label></div>
                    <div nz-form-control nz-col nzHasFeedback [nzValidateStatus]="oilname">
                        <nz-input formControlName="oilname" nzPlaceHolder="请输入油品名称" nzSize="large" [nzDisabled]="!editable"></nz-input>
                        
                        <p nz-form-explain *ngIf="form.controls['oilname'].invalid && (form.controls['oilname'].dirty || form.controls['oilname'].touched) && form.controls['oilname'].errors.required">
                            请输入油品名称
                        </p>
                    </div>
                </div>
            </div>
            <div nz-col nzMd="6" nzSm="12" nzXs="24">
                <div nz-form-item nz-row>
                    <div nz-form-label nz-col><label>仓库地址</label></div>
                    <div nz-form-control nz-col [nzValidateStatus]="depotiddr">
                            <nz-input formControlName="depotiddr" nzPlaceHolder="请输入仓库地址" nzSize="large" [nzDisabled]="!editable"></nz-input>
                        
                        <p nz-form-explain *ngIf="form.controls['depotiddr'].invalid && (form.controls['depotiddr'].dirty || form.controls['depotiddr'].touched) && form.controls['depotiddr'].errors.required">
                            请输入仓库地址
                        </p>
                    </div>
                </div>
            </div>
            
            <div nz-col nzMd="6" nzSm="12" nzXs="24">
                    <div nz-form-item nz-row >
                        <div nz-form-label nz-col><label>油品类型</label></div>
                        <div nz-form-control nz-col nzHasFeedback [nzValidateStatus]="kind" >
                            <nz-input formControlName="kind" nzPlaceHolder="请输入油品类型" nzSize="large" [nzDisabled]="!editable"></nz-input>
                            
                            <p nz-form-explain *ngIf="form.controls['kind'].invalid && (form.controls['kind'].dirty || form.controls['kind'].touched) && form.controls['kind'].errors.required">
                                请输入油品类型
                            </p>                           

                        </div>
                    </div>
            </div>

            <div nz-col nzMd="6" nzSm="12" nzXs="24">
                <div nz-form-item nz-row [ngClass]="number_error">
                    <div nz-form-label nz-col><label>数量</label></div>
                    <div nz-form-control nz-col nzHasFeedback [nzValidateStatus]="number" >
                        <nz-input formControlName="number" nzPlaceHolder="请输入数量" nzSize="large" [nzDisabled]="!editable"></nz-input>
                        
                        <p nz-form-explain *ngIf="form.controls['number'].invalid && (form.controls['number'].dirty || form.controls['number'].touched) && form.controls['number'].errors.required">
                            请输入数量
                        </p>                           

                        <p nz-form-explain *ngIf="form.controls['number'].invalid && (form.controls['number'].dirty || form.controls['number'].touched) && form.controls['number'].errors.validateNumber">
                            请输入有效数字
                        </p>
                    </div>
                </div>
        </div>
        </div>
    </nz-card>
    
    
    <div >
        <error-collect></error-collect>
        <button nz-button [nzType]="'primary'" nzSize="large" *ngIf="editable">提交</button>
        <button nz-button [nzType]="'primary'" nzSize="large" (click)="goBack()">返回</button>
    </div>
</form>
