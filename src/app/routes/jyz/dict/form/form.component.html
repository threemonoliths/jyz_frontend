<form nz-form [formGroup]="form" (ngSubmit)="_submitForm()" [nzLayout]="'vertical'">
        <nz-card [nzBordered]="false" [nzTitle]="title">
            <div nz-row [nzGutter]="16">
                <div nz-col nzMd="6" nzSm="12" nzXs="24">
                    <div nz-form-item nz-row>
                        <div nz-form-label nz-col><label>编码</label></div>
                        <div nz-form-control nz-col nzHasFeedback [nzValidateStatus]="code">
                            <nz-input formControlName="code" nzPlaceHolder="请输入字典编码" nzSize="large" [nzDisabled]="!editable"></nz-input>
                            
                            <p nz-form-explain *ngIf="form.controls['code'].invalid && (form.controls['code'].dirty || form.controls['code'].touched) && form.controls['code'].errors.required">
                                请输入字典编码
                            </p>
                            <!-- <p nz-form-explain *ngIf="form.controls['code'].invalid && (form.controls['code'].dirty || form.controls['code'].touched) && form.controls['code'].errors.minlength">
                                合同编号不小于4位
                            </p> -->
                        </div>
                    </div>
                </div>
    
                <div nz-col nzMd="6" nzSm="12" nzXs="24">
                    <div nz-form-item nz-row>
                        <div nz-form-label nz-col><label>名称</label></div>
                        <div nz-form-control nz-col nzHasFeedback [nzValidateStatus]="name">
                            <nz-input formControlName="name" nzPlaceHolder="请输入名称" nzSize="large" [nzDisabled]="!editable"></nz-input>
                            
                            <p nz-form-explain *ngIf="form.controls['name'].invalid && (form.controls['name'].dirty || form.controls['name'].touched) && form.controls['name'].errors.required">
                                请输入名称
                            </p>
                        </div>
                    </div>
                </div>
                <div nz-col nzMd="6" nzSm="12" nzXs="24">
                    <div nz-form-item nz-row>
                        <div nz-form-label nz-col><label>键</label></div>
                        <div nz-form-control nz-col [nzValidateStatus]="key">
                                <nz-input formControlName="key" nzPlaceHolder="请输入键" nzSize="large" [nzDisabled]="!editable"></nz-input>
                            
                            <p nz-form-explain *ngIf="form.controls['key'].invalid && (form.controls['key'].dirty || form.controls['key'].touched) && form.controls['key'].errors.required">
                                请输入键
                            </p>
                        </div>
                    </div>
                </div>
                
                <div nz-col nzMd="6" nzSm="12" nzXs="24">
                        <div nz-form-item nz-row [ngClass]="parm_error">
                            <div nz-form-label nz-col><label>值</label></div>
                            <div nz-form-control nz-col nzHasFeedback [nzValidateStatus]="parm" >
                                <nz-input formControlName="parm" nzPlaceHolder="请输入值" nzSize="large" [nzDisabled]="!editable"></nz-input>
                                
                                <p nz-form-explain *ngIf="form.controls['parm'].invalid && (form.controls['parm'].dirty || form.controls['parm'].touched) && form.controls['parm'].errors.required">
                                    请输入值
                                </p>
                                <p nz-form-explain *ngIf="form.controls['parm'].invalid && (form.controls['parm'].dirty || form.controls['parm'].touched) && form.controls['parm'].errors.validateNumber">
                                    请输入有效数字
                                </p>
    
                            </div>
                        </div>
                </div>

            </div>
         </div>
        </div>
     </div>         
    </div>
    
        </nz-card>             
    
        <div >
            <error-collect></error-collect>
            <button nz-button [nzType]="'primary'" nzSize="large" *ngIf="editable">提交</button>
            <button nz-button [nzType]="'primary'" nzSize="large" (click)="goBack()">返回</button>
        </div>
    </form>
