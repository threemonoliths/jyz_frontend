<form nz-form [formGroup]="form" (ngSubmit)="_submitForm()" [nzLayout]="'vertical'">
        <nz-card [nzBordered]="false" [nzTitle]="title">
            <div nz-row [nzGutter]="16">
                
    
                <div nz-col nzMd="6" nzSm="12" nzXs="24">
                    <div nz-form-item nz-row>
                        <div nz-form-label nz-col><label>全名</label></div>
                        <div nz-form-control nz-col nzHasFeedback [nzValidateStatus]="fullname">
                            <nz-input formControlName="fullname" nzPlaceHolder="请输入全名" nzSize="large" [nzDisabled]="!editable"></nz-input>
                            
                            <p nz-form-explain *ngIf="form.controls['fullname'].invalid && (form.controls['fullname'].dirty || form.controls['fullname'].touched) && form.controls['fullname'].errors.required">
                                请输入全名
                            </p>
                        </div>
                    </div>
                </div>
                <div nz-col nzMd="6" nzSm="12" nzXs="24">
                    <div nz-form-item nz-row>
                        <div nz-form-label nz-col><label>邮箱</label></div>
                        <div nz-form-control nz-col [nzValidateStatus]="email">
                                <nz-input formControlName="email" nzPlaceHolder="请输入邮箱" nzSize="large" [nzDisabled]="!editable"></nz-input>
                            
                            <p nz-form-explain *ngIf="form.controls['email'].invalid && (form.controls['email'].dirty || form.controls['email'].touched) && form.controls['email'].errors.required">
                                请输入邮箱
                            </p>
                        </div>
                    </div>
                </div>
                
                <div nz-col nzMd="6" nzSm="12" nzXs="24">
                        <div nz-form-item nz-row [ngClass]="position_error">
                            <div nz-form-label nz-col><label>岗位</label></div>
                            <div nz-form-control nz-col nzHasFeedback [nzValidateStatus]="position" >
                                <nz-input formControlName="position" nzPlaceHolder="请输入岗位" nzSize="large" [nzDisabled]="!editable"></nz-input>
                                
                                <p nz-form-explain *ngIf="form.controls['position'].invalid && (form.controls['position'].dirty || form.controls['position'].touched) && form.controls['position'].errors.required">
                                    请输入岗位
                                </p>                           
    
                            </div>
                        </div>
                </div>

            <div nz-col nzMd="6" nzSm="12" nzXs="24">
                <div nz-form-item nz-row [ngClass]="permissions_error">
                    <div nz-form-label nz-col><label>权限</label></div>
                    <div nz-form-control nz-col nzHasFeedback [nzValidateStatus]="permissions" >
                        <nz-select style="width: 400px;"
                        [nzMode]="'multiple'"
                        [nzPlaceHolder]="'请选择权限'"
                        [nzNotFoundContent]="'无法找到'"
                        formControlName="permissions"
                        [(ngModel)]="selectedOption"
                        [nzSize]="'large'"
                        >
                        <nz-option
                          *ngFor="let option of perList"
                          [nzLabel]="option.label"
                          [nzValue]="option.value"
                          [nzDisabled]="option.disabled">
                        </nz-option>
                      </nz-select>
                        <p nz-form-explain *ngIf="form.controls['permissions'].invalid && (form.controls['permissions'].dirty || form.controls['permissions'].touched) && form.controls['permissions'].errors.required">
                        </p>                           

                    </div>
                </div>
        </div>
               
                            
          </div>
    
   
    
        </nz-card>             
    
        <div >
            <error-collect></error-collect>
            <button nz-button [nzType]="'primary'" nzSize="large" *ngIf="editable">提交</button>
            <button nz-button [nzType]="'primary'" nzSize="large" (click)="goBack()">返回</button>
        </div>
    </form>
