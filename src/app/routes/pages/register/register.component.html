<div class="wrapper">
    <div class="abs-center mt-lg width-lg">
        <nz-card [nzTitle]="nzTitle" [nzBordered]="false" class="ant-card__primary ant-card__title-img">
            <ng-template #nzTitle>
                <div class="text-center"><img src="./assets/img/logo1.png" style="height:33px;"></div>
            </ng-template>
            <form nz-form [formGroup]="valForm" (ngSubmit)="submit()" role="form">
                <div nz-form-item>
                    <div nz-form-control [nzValidateStatus]="valForm.controls.username">
                        <nz-input formControlName="username" [nzPlaceHolder]="'用户名'" [nzSize]="'large'">
                            <ng-template #suffix>
                                <i class="anticon anticon-user"></i>
                            </ng-template>
                        </nz-input>
                        <div nz-form-explain *ngIf="valForm.controls.username.dirty&&valForm.controls.username.hasError('required')">用户名必填</div>
                    </div>
                </div>
                 <div nz-form-item>
                    <div nz-form-control [nzValidateStatus]="valForm.controls.password">
                        <nz-input formControlName="password" [nzPlaceHolder]="'密码'" [nzType]="'password'" [nzSize]="'large'">
                            <ng-template #suffix>
                                <i class="anticon anticon-lock"></i>
                            </ng-template>
                        </nz-input>
                        <div nz-form-explain *ngIf="valForm.controls.password.dirty&&valForm.controls.password.hasError('required')">密码必填</div>
                        <div nz-form-explain *ngIf="valForm.controls.password.dirty&&valForm.controls.password.hasError('minlength')">密码不少于6位</div>
                    </div>
                </div> 
                
                   <!-- <div nz-form-item>
                    <div nz-form-control [nzValidateStatus]="valForm.controls.repeat">
                        <nz-input formControlName="password" [nzPlaceHolder]="'确认密码'" [nzType]="'password'" [nzSize]="'large'">
                            <ng-template #suffix>
                                <i class="anticon anticon-lock"></i>
                            </ng-template>
                        </nz-input>
                        <div nz-form-explain *ngIf="valForm.controls.password.dirty&&valForm.controls.password.hasError('passwordConfirming')">密码输入不一致</div>
                    </div> 
                </div>   -->
                <div nz-form-item nz-row>
                    <div nz-col [nzSpan]="24">
                        <label nz-checkbox formControlName="agreed">
                            <span>同意用户协议</span>
                        </label>
                    </div>
                </div>
                <div nz-form-item nz-row>
                    <div nz-col [nzSpan]="24">
                        <button nz-button [disabled]="!valForm.valid" [nzType]="'primary'" [nzSize]="'large'" class="ant-btn__block">
                            <span>注册</span>
                        </button>
                    </div>
                </div>
            </form>
            <div nz-form-item nz-row>
                <div nz-col [nzSpan]="24" class="text-center">或</div>
            </div>
            <div nz-row>
                <div nz-col [nzSpan]="24">
                    <button nz-button [routerLink]="['/login']" [nzType]="'default'" [nzSize]="'large'" class="ant-btn__block">
                        <span>登录</span>
                    </button>
                </div>
            </div>
        </nz-card>
        <div class="p-lg text-center text-sm">
            &copy; {{ settings.app.year }} - {{ settings.app.name }}
            <br> {{ settings.app.description }}
        </div>
    </div>
</div>
